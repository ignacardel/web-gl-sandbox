<!DOCTYPE html>
<html>
	<head>
		<title>Proyecto SGI</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
		<script type="text/javascript" src="js/webgl-utils.js"></script>
		<script type="text/javascript" src="js/webgl.js"></script>
		
		<script id="shader-fs" type="x-shader/x-fragment">
		    precision mediump float;

			varying vec4 vColor;

		    void main(void) {
		        gl_FragColor = vColor;
		    }
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
		    attribute vec3 aVertexPosition;
			attribute vec4 aVertexColor;

		    uniform mat4 uMVMatrix;
		    uniform mat4 uPMatrix;

			varying vec4 vColor;

		    void main(void) {
		        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		 		vColor = aVertexColor;
		    }
		</script>
	</head>

	<body onload="webGLStart();">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<canvas id="canvas" width="800" height="600"></canvas>
				</div>
				<div class="col-md-2 col-md-offset-1">menu</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<h4><span class="label label-info">Rotar</span></h4>
					<br>
					<form oninput="amount.value=rotateX.value">
				    	<label for="rotateX">X</label>
			    		<input type="range" id="rotateX" name="rotateX" class="rotate" min="0" max="360" value="0" step="2">                                                   
			        	<output name="amount" for="rotateX">0</output>
			        </form>
			        <form oninput="amount.value=rotateY.value">
			        	<label for="rotateY">Y</label>
			    		<input type="range" id="rotateY" name="rotateY" class="rotate" min="0" max="360" value="0" step="2">                                                   
			        	<output name="amount" for="rotateY">0</output>
			        </form>
			        <form oninput="amount.value=rotateZ.value">
			        	<label for="rotateZ">Z</label>
			    		<input type="range" id="rotateZ" name="rotateZ" class="rotate" min="0" max="360" value="0" step="2">                                                   
			        	<output name="amount" for="rotateZ">0</output>
			        </form>
				</div>
				<div class="col-md-4">
					<h4><span class="label label-info">Escalar</span></h4>
					<br>
					<form oninput="amount.value=scaleX.value">
				    	<label for="scaleX">X</label>
			    		<input type="range" id="scaleX" name="scaleX" class="scale" min="-5" max="5" value="0" step="0.05">                                                   
			        	<output name="amount" for="scaleX">0</output>
			        </form>
			        <form oninput="amount.value=scaleY.value">
			        	<label for="scaleY">Y</label>
			    		<input type="range" id="scaleY" name="scaleY" class="scale" min="-5" max="5" value="0" step="0.05">                                                   
			        	<output name="amount" for="scaleY">0</output>
			        </form>
			        <form oninput="amount.value=scaleZ.value">
			        	<label for="scaleZ">Z</label>
			    		<input type="range" id="scaleZ" name="scaleZ" class="scale" min="-5" max="5" value="0" step="0.05">                                                   
			        	<output name="amount" for="scaleZ">0</output>
			        </form>
				</div>
				<div class="col-md-4">
					<h4><span class="label label-info">Trasladar</span></h4>
					<br>
					<form>
						<input type="radio" id="translateX" name="translate" class="translate" value="x" checked>X
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
						<br><br>
						<input type="radio" id="translateY" name="translate" class="translate" value="y">Y
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
						<br><br>
						<input type="radio" id="translateZ" name="translate" class="translate" value="z">Z
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</form> 
				</div>
			</div>
		</div>
	</body>
</html>
